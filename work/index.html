<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/css/reset.css">
  <link rel="stylesheet" href="./css/css/base.css">
  <link rel="stylesheet" href="./css/css/style.css">
  <title>FormPractice</title>
</head>

<body>
  <div class="form-practice">
    <div class="inner">
      <h1 class="page-title">フォーム作成</h1>
      <div class="account-form">
        <form action="">
          <h1 class="form-title">アカウント作成</h1>
          <section id="personal-data">
            <h2 class="data-title">個人情報</h2>
            <div class="label--section">
              <label class="label--text"  for="last-name">名字<span class="astrisk">※</span></label>
              <input class="input--section"  type="text" id="last-name" required>
            </div>
            <div class="label--section">
              <label class="label--text" for="first-name">名前<span class="astrisk">※</span></label>
              <input  class="input--section" type="text" id="first-name" required>
            </div>
            <div class="label--section">
              <label class="label--text" for="date-of-birth">生年月日<span class="astrisk">※</span></label>
              <div class="flex-contents">
                <div class="select-unit">
                  <select class="input--section" name="year" id="">
                    <option value disabled selected>年</option>
                    <option value="year">2000</option>
                    <option value="year">2001</option>
                    <option value="year">2002</option>
                    <option value="year">2003</option>
                    <option value="year">2004</option>
                    <option value="year">2005</option>
                    <option value="year">2006</option>
                    <option value="year">2007</option>
                    <option value="year">2008</option>
                    <option value="year">2009</option>
                    <option value="year">2010</option>
                  </select>
                </div>
                <div class="select-unit">
                  <select class="input--section" name="month" id="">
                    <option value disabled selected>月</option>
                    <option value="month">1</option>
                    <option value="month">2</option>
                    <option value="month">3</option>
                    <option value="month">4</option>
                    <option value="month">5</option>
                    <option value="month">6</option>
                    <option value="month">7</option>
                    <option value="month">8</option>
                    <option value="month">9</option>
                    <option value="month">10</option>
                    <option value="month">11</option>
                    <option value="month">12</option>
                  </select>
                </div>
                <div class="select-unit">
                  <select class="input--section" name="day" id="">
                    <option value disabled selected>日</option>
                    <option value="day">1</option>
                    <option value="day">2</option>
                    <option value="day">3</option>
                    <option value="day">4</option>
                    <option value="day">5</option>
                    <option value="day">6</option>
                    <option value="day">7</option>
                    <option value="day">8</option>
                    <option value="day">9</option>
                    <option value="day">10</option>
                  </select>
                </div> 
              </div>
            </div>
            <div class="label--section">
              <label class="label--text" for="gender">性別<span class="astrisk">※</span></label>
              <div class="gender-area flex-contents">
                <div class="gender-radio">
                  <input class="gender-content" type="radio" name="gender" id="male">
                  <label for="male">男性</label>
                </div>
                <div class="gender-radio">
                  <input class="gender-content" type="radio" name="gender" id="female">
                  <label for="female">女性</label>
                </div>
                <div class="gender-radio">
                  <input class="gender-content" type="radio" name="gender" id="others">
                  <label for="others">その他</label>
                </div>
              </div>
            </div>
            <div class="label--section">
              <label class="label--text" for="profession">職業</label>
              <div class="select-unit">
                <select  class="input--section profession" name="profession" id="profession">
                  <option disabled selected>選択してください</option>
                  <option value="student">学生</option>
                  <option value="employee">会社員</option>
                  <option value="housewife">主婦</option>
                  <option value="others">その他</option>
                </select>
              </div>
            </div>
          </section>
          <section id="account-data">
            <h2 class="data-title">アカウント情報</h2>
            <div class="label--section">
              <label class="label--text" for="account-name">アカウント名<span class="astrisk">※</span></label>
              <input class="input--section"  type="text" id="account-name"  required>
            </div>
            <div class="label--section">
              <label class="label--text" for="email">メールアドレス<span class="astrisk">※</span></label>
              <input class="input--section"  type="email" id="email" required>
            </div>
            <div class="label--section">
              <label class="label--text" for="password">パスワード<span class="astrisk">※</span></label>
              <input class="input--section"  type="password" id="password" required>
            </div>
            <div class="label--section">
              <label class="label--text" for="password-confirm">確認用パスワード<span class="astrisk">※</span></label>
              <input class="input--section"  type="password" id="password-confirm"  required>
            </div>
          </section>
          <section id="contact">
            <h2 class="data-title">連絡先</h2>
            <div class="label--section">
              <label class="label--text" for="address">住所<span class="astrisk">※</span></label>
              <input class="input--section"  type="text" id="address"  required>
            </div>
            <div class="label--section">
              <label class="label--text" for="tel">電話番号<span class="astrisk">※</span></label>
              <input class="input--section"  type="tel" id="tel" required>
            </div>
          </section>
          <section id="buying-information">
            <h2 class="data-title">購買情報</h2>
            <div class="label--section">
              <input class="checkbox" type="checkbox" id="mail-magazine" >
              <label class="imformation-subscription label--text" for="mail-magazine">メールマガジン</label>
            </div>
            <div class="label--section">
              <input class="checkbox" type="checkbox" id="coupon">
              <label class="imformation-subscription label--text" for="coupon">クーポン</label>
            </div>
          </section>
          <div class="submit-content">
            <button class="btn-submit"  type="submit">アカウント作成</button>
            <p class="other-text">
              アカウントを作成することにより、
              <a class="link" href="">利用規約</a>と
              <a class="link" href="">プライバシーポリシー</a>
              に同意するものとします。
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
